name: Format

on:
  push:
    paths:
      - "**.md"
      - "**.json"

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install
        run: yarn install
        env:
          CI: true

      - name: Run formatting tool
        run: yarn style:fix

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "âœ¨ Apply formatting changes"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
